<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #F3F3F3;
        }

        header {
            background-color: #696969;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #B4B4B4;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #696969;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<center>
<header>
        <h1 style="font-family: 'Courier New', Courier, monospace;">BMI</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Tools.html">Tools</a></li>
        </ul>
    </nav>
    <main style="font-family: 'Courier New', Courier, monospace;">
        <h1>BMI Calculator</h1>
    <script>
        function calculateBMI() {
            let height = parseFloat(document.getElementById("height").value);
            let weight = parseFloat(document.getElementById("weight").value);

            let bmi = weight / (height * height);

            let resultDiv = document.getElementById("result");
            let status = "";

            if (bmi < 18.5) {
                status = "Wested";
                resultDiv.style.color = "blue";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                status = "Normal";
                resultDiv.style.color = "green";
            } else if (bmi >= 25 && bmi < 29.9) {
                status = "Overweight";
                resultDiv.style.color = "yellow";
            } else if  (bmi >= 30 && bmi < 39.9) {
                status = "Obese";
                resultDiv.style.color = "orange";
            }else { 
                status = "Extremly Obese";
                resultDiv.style.color = "red";
            }

            resultDiv.innerHTML = "<h3>Your BMI: " + bmi.toFixed(2) + "</h3><p>Status: " + status + "</p>";
            
            return false; 
        }
    </script>        
         
        <form id="bmiForm" onsubmit="return calculateBMI()">
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" required><br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01" required><br><br>
        <input type="submit" value="Calculate BMI">
    </form>

    <div class="result" id="result"></div>
	</div>
  </div>
  
  </footer>
  </center>
  </body>
  </html>
