<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #F3F3F3;
        }

        header {
            background-color: #696969;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #B4B4B4;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #696969;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<center>
<header>
        <h1 style="font-family: 'Courier New', Courier, monospace;">Unit Converter</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Tools.html">Tools</a></li>
        </ul>
    </nav>
<!-- Unit Converter Section -->
  <div class="w3-container w3-padding-large w3-grey">

    <h4 id="unit"><b>UNIT CONVERTER</b></h4>
    <div class="w3-row-padding w3-center w3-padding-24" style="margin:0 -16px">
    <script>
        function convert(conversionType) {
            var value = parseFloat(document.getElementById('value').value);
            var convertedValue;

            // Add conversion logic here
            switch (conversionType) {
                case 'cmToMeter':
                    convertedValue = value / 100;
                    break;
                case 'meterToCm':
                    convertedValue = value * 100;
                    break;
                case 'meterToKm':
                    convertedValue = value / 1000;
                    break;
                case 'kmToMeter':
                    convertedValue = value * 1000;
                    break;
                case 'celsiusToFahrenheit':
                    convertedValue = (value * 9/5) + 32;
                    break;
                default:
                    convertedValue = 'Invalid conversion type';
                    break;
            }

            // Displaying the result
            var resultDiv = document.getElementById('conversionResult');
            resultDiv.innerHTML = '<h3>Result: ' + convertedValue + '</h3>';
            alert('Result: ' + convertedValue);
        }
    </script>
	
	<form>
            <input type="number" id="value" placeholder="Enter value" required>
			<br><br>
            <button type="button" onclick="convert('cmToMeter')">CM to Meter</button>
            <button type="button" onclick="convert('meterToCm')">Meter to CM</button>
            <button type="button" onclick="convert('meterToKm')">Meter to KM</button>
            <button type="button" onclick="convert('kmToMeter')">KM to Meter</button>
            <button type="button" onclick="convert('celsiusToFahrenheit')">Celsius to Fahrenheit</button>
        </form>
        <div class="result" id="conversionResult"></div>
		<br>
 
  

<!-- End page content -->
</div>
</center>
</body>
</html>
